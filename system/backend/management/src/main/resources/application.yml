spring:
  application:
    name: management
  # MySQL Datasource
  datasource:
    url: jdbc:mysql://localhost:3306/voicebot_db?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root # 로컬 MySQL 사용자 이름 (환경에 맞게 수정)
    password: # 로컬 MySQL 비밀번호 (환경에 맞게 수정)
  # JPA (Java Persistence API)
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
  # MongoDB & Redis
  data:
    mongodb:
      uri: mongodb://localhost:27017/voicebot_db
    redis:
      host: localhost
      port: 6379

jwt:
  secret: your-secret-key-should-be-very-long-and-secure-at-least-32-characters
  expiration: 86400 # 24시간

server:
  port: 8080 