spring:
  datasource:
    url: jdbc:mysql://localhost:3306/your_mysql_db?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: your_mysql_username
    password: your_mysql_password

  data:
    mongodb:
      uri: mongodb://localhost:27017/your_mongodb_db?allowPublicKeyRetrieval=true
    redis:
      host: localhost
      port: 6379
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true

  # H2 설정은 더 이상 필요 없으므로 주석 처리하거나 삭제합니다.
  #h2:
  #  console:
  #    enabled: true
  #    path: /h2-console

orchestrator:
  api:
    base-url: "http://127.0.0.1:8001"

server:
  port: 8080

jwt:
  secret: your-secret-key-should-be-very-long-and-secure-at-least-32-characters
  expiration: 86400 # 24시간

logging:
  level:
    root: INFO
    DB.management: DEBUG
